name: "Ruby on Rails CI"

on:

  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest
    container: ruby:2.7.1-alpine
    services:
      postgres:
        image: postgres
        ports: ['5432:5432']
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Install packages
        run: apk add --update postgresql-dev tzdata nodejs
        
      - name: Install packages
        run: apk add --update build-base
          
      - name: Build app
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
          
          
      - name: Connect to PostgreSQL
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        run: |
          rake db:create
          rake db:migrate:reset
          bundle exec rake
          
          
